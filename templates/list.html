<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
     <title>Task List</title>
     <link href="/static/animate.css" rel="stylesheet">
     <link href="/static/bootstrap.min.css" rel="stylesheet">
     <link href="/static/todo.css" rel="stylesheet">
</head>

<body>

     <form class="task_table" action="/complete" method="POST">
          <h1>Task List</h1>
          <table class="table-striped">
               <tr class="row_header">
                    <td>Task ID</td>
                    <td>Task Description</td>
                    <td>Complete Status</td>
                    <td>Mark as Complete</td>
               </tr>
               {% for onetask in tasks_from_database%}
               <tr>
                    <td>{{onetask.id}}</td>
                    <td>{{onetask.task}}</td>
                    <td>{{onetask.complete}}</td>
                    <td><input type="checkbox" name="{{onetask.id}}"></td>
               </tr>
               {% endfor %}
          </table>
          <br>
          <!-- <button class="btn btn-success" type="submit">Mark As Complete</button> -->
          <button class="btn btn-success" type="submit" name="complete">Mark As Complete</button>
          <button class="btn btn-danger"  type="submit" name="delete">Delete</button>
          <br><br>
          <h1>Statistics</h1>
          <table class="table-striped">
               {% for onetask in statistics %}
               <tr>
                    <td class="row_header">{{onetask.status}}</td><td>{{onetask.count}}</td>
               </tr>
               {% endfor %}
          </table>
     </form>

     <form class="task_table" action="/add" method="POST">
          <h1>Add Task</h1>
          <label>New Task:</label>
          <input type="text" name="newtask">
          <button class="btn btn-warning" type="submit">Add Task</button>
     </form>

     <script src="/static/jquery.js"></script>
     <script src="/static/bootstrap.min.js"></script>
</body>
</html>
